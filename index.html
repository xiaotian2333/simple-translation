<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>简单翻译 - xiaotian</title>
        <meta name="description" content="基于智谱GLM的智能翻译工具，支持多种语言之间的翻译。">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>简单翻译</h1>
                <p>基于智谱GLM的智能翻译工具</p>
            </div>

            <div class="translate-container">
                <div class="language-selector">
                    <select class="language-select" id="sourceLang">
                        <option value="en">英语</option>
                        <option value="zh">中文</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>

                    <button class="swap-btn" id="swapBtn">⇄</button>

                    <select class="language-select" id="targetLang">
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                </div>

                <div class="settings-panel">
                    <div class="settings-header" id="settingsHeader">
                        <span class="settings-title">⚙️ 设置</span>
                        <span class="token-status" id="tokenStatus">Token: 未获取</span>
                        <span class="settings-toggle" id="settingsToggle">▼</span>
                    </div>
                    <div class="settings-content" id="settingsContent">
                        <div class="model-selector">
                            <span class="model-label">模型：</span>
                            <select class="model-select" id="modelSelect">
                                <!-- 模型选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="api-key-container">
                            <span class="api-key-label">密钥：</span>
                            <input type="password" class="api-key-input" id="apiKeyInput" placeholder="请输入API Key">
                            <button class="api-key-save" id="apiKeySave">保存</button>
                        </div>
                        <div class="about-container">
                            <button class="about-btn" id="aboutBtn">关于</button>
                        </div>
                    </div>
                </div>

                <div class="translate-content">
                    <div class="input-panel">
                        <div class="panel-header">
                            <span class="panel-title">原文</span>
                            <div>
                                <span class="char-count" id="charCount">0
                                    字符</span>
                                <button class="copy-btn" id="copySourceBtn"
                                    style="display: none;">复制</button>
                            </div>
                        </div>
                        <textarea class="text-area" id="sourceText"
                            placeholder="请输入要翻译的文本..."></textarea>
                    </div>

                    <div class="output-panel">
                        <div class="panel-header">
                            <span class="panel-title">译文</span>
                            <div>
                                <span class="token-count" id="tokenCount"
                                    style="display: none;">Token: 0</span>
                            </div>
                        </div>
                        <div class="result-area" id="resultArea"
                            contenteditable="true"
                            placeholder="翻译结果将显示在这里..."></div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div>🔄 正在调用智谱GLM进行翻译...</div>
                </div>
            </div>
            
            <!-- 错误提示容器 -->
            <div class="error-toast" id="errorToast">
                <div class="error-toast-content">
                    <span class="error-toast-message" id="errorMessage"></span>
                    <button class="error-toast-close" id="errorClose">&times;</button>
                </div>
            </div>
            
            <!-- 关于弹窗 -->
            <div class="about-modal" id="aboutModal">
                <div class="about-modal-content">
                    <div class="about-modal-header">
                        <h2>关于简单翻译</h2>
                        <button class="about-modal-close" id="aboutModalClose">&times;</button>
                    </div>
                    <div class="about-modal-body">
                        <div class="about-logo" id="aboutLogo">
                            <!-- Logo将通过JavaScript动态加载 -->
                        </div>
                        <div class="about-info">
                            <p class="about-description" id="aboutDescription"></p>
                            <p class="about-author" id="aboutAuthor"></p>
                            <p class="about-version" id="aboutVersion"></p>
                        </div>
                        <div class="about-links" id="aboutLinks">
                            <!-- 链接将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
